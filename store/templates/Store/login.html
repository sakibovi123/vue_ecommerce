{% extends "Store/base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="{% static 'images/logo.jpg' %}" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="{% static 'images/login.jpg' %}" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                            <div class="facebook text-center mr-3">
                                <a class="login-social-link" href="#">
                                    <div class="fa fa-facebook"></div>
                                </a>
                            </div>
                            <div class="twitter text-center mr-3">
                                <a class="login-social-link" href="#">
                                    <div class="fa fa-twitter"></div>
                                </a>
                            </div>
                            <div class="linkedin text-center mr-3">
                                <a class="login-social-link" href="#">
                                    <div class="fa fa-linkedin"></div>
                                </a>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div> <small class="or text-center">Or</small>
                            <div class="line"></div>
                        </div>
                        <div class="row px-3"> <label for="email" class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-4" id="email" type="email" name="email"
                                placeholder="Enter a valid email address" required>
                        </div>
                        <div class="row px-3"> <label for="password" class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" id="password" name="password" placeholder="Enter password"
                                required> </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1"
                                    type="checkbox" name="chk" class="custom-control-input"> <label for="chk1"
                                    class="custom-control-label text-sm">Remember me</label> </div> <a href="#"
                                class="ml-auto mb-0 text-sm text-danger font-weight-bold">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit"
                                class="btn btn-blue text-center">Login</button>
                        </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a href="{% url 'register' %}"
                                    class="text-danger ">Register</a></small> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
